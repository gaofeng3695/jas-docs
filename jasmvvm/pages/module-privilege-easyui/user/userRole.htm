<script type="text/javascript">
$(function(){
    //移到右边
    $('#add').click(function() {
    //获取选中的选项，删除并追加给对方
        $('#noHasRole option:selected').appendTo('#hasRole');
    });
    //移到左边
    $('#remove').click(function() {
        $('#hasRole option:selected').appendTo('#noHasRole');
    });
    //全部移到右边
    $('#add_all').click(function() {
        //获取全部的选项,删除并追加给对方
        $('#noHasRole option').appendTo('#hasRole');
    });
    //全部移到左边
    $('#remove_all').click(function() {
        $('#hasRole option').appendTo('#noHasRole');
    });
    //双击选项
    $('#noHasRole').dblclick(function(){ //绑定双击事件
        //获取全部的选项,删除并追加给对方
        $("option:selected",this).appendTo('#hasRole'); //追加给对方
    });
    //双击选项
    $('#hasRole').dblclick(function(){
       $("option:selected",this).appendTo('#noHasRole');
    });
});
</script>
