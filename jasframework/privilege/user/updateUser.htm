<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<title></title>
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/icon.css">

<link rel="stylesheet" type="text/css" href="../../common/css/common.css" ></link>
<link rel="stylesheet" type="text/css" href="../../common/css/add.css">

<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../common/lib/date/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../common/js/validate_class.js"></script>
<script type="text/javascript" src="../../common/js/AppConfig.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="js/updateUser.js"></script>
<script type="text/javascript" src="" id="i18nEasyui"></script>
<script type="text/javascript" src="../../common/i18n/i18n.js"></script>
</head>
<body>
	<div id="contentArea" class="content-area">
		<input type="hidden" id="menuid" value="P-PRI-0100"/>
			<form id="userForm" class="content-area-main" method="post">
				<input type="hidden" id="oid" name="oid">
				<table align="center" class="edit-table">
					<tr>
						<td width="15%"><span key="user.unitName" class="paltform-i18n">部门：</span></td>
						<td width="35%"><input class="easyui-combotree" id="unitId" name="unitId"  panelHeight="auto" style="width: 230px"></td>
						<td width="15%"><span key="user.loginname" class="paltform-i18n">用户名：</span></td>
						<td width="35%"><input type="text" class="easyui-validatebox input_bg" id="loginName" name="loginName"  missingMessage="不能为空"
								validType="username" required="true" maxlength="25">
						</td>
					</tr>
					<tr>

						<td width="15%"><span key="user.username" class="paltform-i18n">姓名：</span></td>
						<td width="35%"><input class="easyui-validatebox input_bg" id="userName" required="true" name="userName"  maxlength="25"  validType="general"></td>
						<td width="15%"><span key="user.passwordexpireddate" class="paltform-i18n">密码过期时间：</span></td>
						<td width="35%"><input class="Wdate easyui-validatebox input_bg" id="passwordExpiredDate" name="passwordExpiredDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"   /></td>
					</tr>
					<tr>
						<td width="15%"><span key="user.phone" class="paltform-i18n">电话：</span></td>
						<td width="35%">
							<input class="easyui-validatebox input_bg" id="phone" name="phone"  missingMessage="不能为空" validType="mobileAndPhone" maxlength="19">
						</td>
						<td width="15%"><span key="user.email" class="paltform-i18n">Email：</span></td>
						<td width="35%"><input class="easyui-validatebox input_bg" id="email" name="email"  validType="email" maxlength="40"></td>
						</tr>
					<tr>
						<td><span key="user.description" class="paltform-i18n">描述：</span></td>
						<td colspan="3"><textarea  class="easyui-validatebox"  id="description" name="description" style="height: 60px;" validType="maxLength[300]"></textarea> </td>
					</tr>
				</table>
			</form>
	</div>

	<div class="button-area">
		<table width="100%">
			<tr>
				<td>
					<a href="#" id="saveButton" class="easyui-linkbutton save-btn"  onclick="updateUser()">
						<span key="save" class="paltform-i18n">保存</span>
					</a>
					<a href="#" class="easyui-linkbutton cancel-btn"  onclick="closeUser()">
						<span key="cancel" class="paltform-i18n">取消</span>
					</a>
				</td>
			</tr>
		</table>
	</div>

	</body>
</html>
