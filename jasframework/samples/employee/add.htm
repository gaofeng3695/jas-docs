<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<title></title>
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../common/css/addAndUpdateStyle.css">
<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../common/js/validate_class.js"></script>
<script type="text/javascript" src="../../common/lib/date/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="js/add.js"></script>
<script type="text/javascript" src="" id="i18nEasyui"></script>
<script type="text/javascript" src="../../i18n/i18n.js"></script>
</head>
<body>
<div id="main_area">
<!--  菜单id隐藏域 -->
<input type="hidden" id="menuid" value="100601"/>
<div>
	<form id="employeeAddForm" method="post">
		<input type="hidden" name="eventid">
	<table align="center" class="edit-table" >
		<!-- eventid隐藏域	 -->
		<tr>
			<td width="20%"><span key="user.name" class="paltform-i18n">姓名：</span></td>
			<td width="30%"><input id="name" name="name" class="easyui-validatebox input_bg"
							validType="general" required="true" missingmessage="不能为空" maxlength="25"></td>
			<td width="20%"><span key="user.name" class="paltform-i18n">性别：</span></td>
			<td width="30%"><select name="sex" id="sex" class="easyui-combobox" editable="false" panelHeight="auto"  style="width: 230px" required="true">
							<option value="男">男</option>
							<option value="女">女</option>
			    </select>
			</td>			
		</tr>
		<tr>
			<td width="20%">出生日期：</span></td>
			<td width="30%"><input id="brithday" name="brithday" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate easyui-validatebox input_bg"  /></td>
		</tr> 
	</table>
	<div class="button_area_absolute">
       <table width="100%">
			<tr>
				 <td >
				    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()"><span key="save" class="paltform-i18n">保存</span></a>
					<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="closePanel()"><span key="cancel" class="paltform-i18n">取消</span></a>
				 </td>
			</tr>
		</table>	 
	</div>
	</form>
</div>
</div>
</body>
</html>
