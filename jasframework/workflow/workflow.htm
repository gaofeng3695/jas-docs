<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>流程图</title>
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/qtip/jquery.qtip.min.css" />
	<script type="text/javascript" src="../common/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/qtip/jquery.qtip.pack.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/workflow.js"></script>
	<script type="text/javascript" src="" id="i18nEasyui"></script>
	<script type="text/javascript" src="../i18n/i18n.js"></script>
	<script type="text/javascript">
		$(function() {
			//流程任务id
			var businessEventId = getParamter("businessEventId");
			//流程名称
			var workflowName = getParamter("workflowName");
			//获取流程图
			getWorkflowChart(workflowName,businessEventId);
		});
		
	</script>
</head>
<body style="font-size:12px;">
	<!-- 权限编号 -->
	<input type="hidden" id="menuid" value="101101"/>
	<div style="width:100%; height:92%;" id="workflowchart" >
		<div style="height:20px;font-size:12px;">
			<span key="liuchengtu.tuzhong" class="paltform-i18n">图中</span>
			<span key="liuchengtu.green" style="color:#00DD00" class="paltform-i18n">绿色</span>
			<span key="liuchengtu.banwan" class="paltform-i18n">表述已经办理完成，</span>
			<span key="liuchengtu.red" style="color:#FF0000" class="paltform-i18n">红色</span>
			<span key="liuchengtu.zengzai" class="paltform-i18n">表示正在处理，</span>
			<span key="liuchengtu.blue" style="color:#0000FF" class="paltform-i18n">蓝色</span>
			<span key="liuchengtu.wei" class="paltform-i18n">表示未处理</span>
		</div>
     	<div id="processImageBorder" style="position:absolute; left:0px; margin-top:20px;width:100%; height:100%;">
     		<img id="img" src="" style="position:absolute; left:0px;" />
     	</div>
     </div>
</body>
</html>
