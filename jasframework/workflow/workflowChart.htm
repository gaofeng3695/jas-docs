<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>流程图</title>
	<meta http-equiv="pragma" content="cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容。 -->
	<meta http-equiv="cache-control" content="no-cache"><!-- 指定请求和响应遵循的缓存机制，设定为不缓存 -->
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间 0表示立即超期-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><!-- 设定页面使用的字符集，设定为utf-8 -->
    
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/default/easyui.css"></link>
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/icon.css"></link>
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/qtip/jquery.qtip.min.css"></link>
	
	<script type="text/javascript" src="../common/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="../common/i18n/i18n.js"></script>
	<script type="text/javascript" src="../common/lib/qtip/jquery.qtip.pack.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/workflow.js"></script>
	<script type="text/javascript">
		$(function() {
			//获取查询条件
			var businessKey = getParamter("businessKey"); //业务数据ID，获取给定业务数据所对应流程实例的流程图
			var proInstId = getParamter("proInstId"); //流程实例ID，获取该流程实例所对应的流程图
			var processId = getParamter("processId"); //流程定义ID，获取给定流程ID的流程图
			var processKey = getParamter("processKey"); //流程定义Key，获取该流程Key对应的最新部署版本的流程图
			var deploymentId = getParamter("deploymentId"); //流程部署ID，获取该部署ID对应的的流程图
			//获取流程图
			workflow.getWorkflowChart(businessKey,proInstId,processId,processKey,deploymentId);
		});
		
	</script>
</head>
<body style="font-size:12px;">
	<!-- 权限编号 -->
	<input type="hidden" id="menuid" value="101101"/>
	<div style="width:100%; height:92%;" id="workflowchart" >
		<div style="height:20px;font-size:12px;">
			<span key="liuchengtu.tuzhong" class="paltform-i18n">图中</span>
			<span key="liuchengtu.green" style="color:#00DD00" class="paltform-i18n">绿色</span>
			<span key="liuchengtu.banwan" class="paltform-i18n">表述已经办理完成，</span>
			<span key="liuchengtu.red" style="color:#FF0000" class="paltform-i18n">红色</span>
			<span key="liuchengtu.zengzai" class="paltform-i18n">表示正在处理，</span>
			<span key="liuchengtu.blue" style="color:#0000FF" class="paltform-i18n">蓝色</span>
			<span key="liuchengtu.wei" class="paltform-i18n">表示未处理</span>
		</div>
     	<div id="processImageBorder" style="position:absolute; left:0px; margin-top:20px;width:100%; height:100%;">
     		<img id="workflowImg" src="" style="position:absolute; left:0px;" />
     	</div>
     </div>
</body>
</html>
