<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="pragma" content="cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容。 -->
	<meta http-equiv="cache-control" content="no-cache"><!-- 指定请求和响应遵循的缓存机制，设定为不缓存 -->
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间 0表示立即超期-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><!-- 设定页面使用的字符集，设定为utf-8 -->
    
	<title>新增流程模型</title>
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/default/easyui.css"></link>
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/icon.css"></link>
	
	
	<link rel="stylesheet" href="../common/css/common.css" type="text/css"></link>
	 
	<link rel="stylesheet" type="text/css" href="../common/css/add.css"></link>
	
	<script type="text/javascript" src="../common/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../common/js/validate_class.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="../common/i18n/i18n.js"></script>
	<script type="text/javascript" src="js/workflow.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			getAppSystem();
			loadInfoForUpdatePage(getParamter("modelId"));
		});
	</script>
</head>
<body>
	<div id="contentArea" class="content-area"> 
	<!-- 权限编号 -->
	<input type="hidden" id="menuid" value="P-WF-0220"/>
	<!-- 模型form-->
	<form id="modelForm" method="post">
		<input type="hidden" id="modelId" name="modelId"/>
		<table align="center" class="edit-table" style="margin-top:-25px;">
			<tr>
				<td width="15%"></td>
				<td width="35%">
				</td>
				<td width="15%"></td>
				<td width="35%">
				</td>
			</tr>
			<tr>
				<td width="15%"><span key="workflow.modelKey" class="paltform-i18n">模型key：</span></td>
				<td width="35%" >
					<input type="text" id ="modelKey" name="modelKey" validType="username" class="easyui-validatebox input_bg" missingmessage="不能为空" required="true"/>
				</td>
				<td width="35%" align="left" colspan="2"><span style="color: red;">（流程唯一标识）</span></td>
			</tr>
			<tr>
				<td width="15%"><span key="workflow.modelName" class="paltform-i18n">模型名称：</span></td>
				<td width="35%">
					<input type="text" id ="modelName" name="modelName" class="easyui-validatebox input_bg" missingmessage="不能为空" required="true"/>
				</td>
				<td width="15%"><span key="workflow.appName" class="paltform-i18n">所属系统：</span></td>
				<td width="35%">
					<input type="text" id ="appId" name="appId" class="easyui-combobox" missingmessage="不能为空" required="true"/>
				</td>
			</tr>
			<tr>
				<td  colspan="1"><span key="workflow.description" class="paltform-i18n">描述：</span></td>
				<td  colspan="3">
					<textarea name="description" cols="25" rows="5" id="description" class="easyui-validatebox" validType="maxLength[500]"></textarea>
				</td>
			</tr>
		</table>
		<div style="position:relative;top:20px; left:40px;line-height:24px;width:90%;background-color:#cccccc" >
				温馨提示：<br/>
				&nbsp;&nbsp;&nbsp;&nbsp;模型ID：流程的唯一标识，也可以理解为流程的英文名称<br/>
				&nbsp;&nbsp;&nbsp;&nbsp;模型名称：流程的中文名称<br/>
				&nbsp;&nbsp;&nbsp;&nbsp;所属应用：该流程具体属于哪个业务应用系统<br/><br/>
		</div>
		<div class="button-area">
			<table width='100%' align="center">
				<tr>
					<td>
						<a href="#" id="savebutton" class="easyui-linkbutton submit" onclick="updateModel()">
							<span key="save" class="paltform-i18n">保存</span>
						</a>
						<a href="#" class="easyui-linkbutton cancel" onclick="top.closeDlg('updateModelIframe')">
							<span key="cancel" class="paltform-i18n">取消</span>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</form>
	</div>
</body>
</html>
