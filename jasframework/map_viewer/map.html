<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>贵州燃气集团管道完整性管线系统-地图应用</title>

    <!--项目-->
    <link href="./style/default.css" rel="stylesheet"/>
    <script src="index.js"></script>

    <script src="../common/lib/esri/3.18/init.js"></script>
    <!--api-->
    <script id="mapApi" data-config="../../mapconfig/get.do?configFile=config/config.json" data-options='{"appName":"app-viewer"}' src="../common/js/mapjs/map2DApi.js"></script>
    <script>
        mapApi = new JasMap({
            onMapLoaded:function(){
               // mapApi.registerEventType(MapAppExtendEvents,MapAppExtendEvents);
                //mapApi.subscribe(mapApi.Events.MapLoadedEvent,mapLoadedFunc);
                mapApi.subscribe(mapApi.Events.ErrorEvent,showErrorFunc);
                mapApi.subscribe(mapApi.Events.OptionalLayerAddedEvent,grpimsLayerAdded);// 注册监听事件
                
                //$("img[title='图层控制']")[0].click();
                var dataTree = $("#layerListTree",$("#mapLayerListSliderPanel")[0])[0];
                $(dataTree).tree('check',$(dataTree).tree('find','DCS_MAP15').target)
                $(dataTree).tree('check',$(dataTree).tree('find','DCS_MAP02').target)
                $(dataTree).tree('check',$(dataTree).tree('find','DCS_MAP00').target)
                $(dataTree).tree('check',$(dataTree).tree('find','DCS_MAP03').target)
                $(dataTree).tree('check',$(dataTree).tree('find','DCS_MAP01').target)

            }
        });
    </script>
</head>
<body class="claro">
    <div id="jasMap"></div>
</body>
</html>
