<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>时间统计报表</title>
<link rel="stylesheet" type="text/css"
	href="../../common/lib/easyui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css"
	href="../../common/lib/easyui/themes/icon.css"></link>
<link rel="stylesheet" type="text/css"
	href="../../common/css/detail.css" />
<script type="text/javascript"
	src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript"
	src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../common/lib/date/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript"
	src="../../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="js/showDateTimeReport.js"></script>

</head>
<body>
	<div id="exportbutton">
		<table>
			<tr>
				<td><a id="xiayiye" href="#" onclick="xiayiye()">下一页</a></td>
				<td><a id="shangyiye" href="#" onclick="shangyiye()">上一页</a></td>
				<td><a id="fanhui" href="#" onclick="fanhui();">返回</a></td>
				<td><a href="#" onclick="daochuexcel();"><img width="100%" src="../../common/image/excel.png"></img></a></td>
				<td><a href="#" onclick="daochupdf();"><img src="../../common/image/pdf.png"></img></a></td>
				<td><a href="#" onclick="daochuword();"><img src="../../common/image/word.png"></img></a></td>
				<td>开始日期：<input id="startDate" class="Wdate" type="text" onfocus="showDateStart('endDate')"/></td>
				<td>截止日期：<input id="endDate" class="Wdate" type="text" onfocus="showDateEnd('startDate')"/></td>
				<td>时间类型：
					<select id="dateType" class="easyui-combobox" data-options="panelHeight:'60px'">
						<option value="0">-月-</option>
						<option value="1">-年-</option>
					</select>
				</td>
				<td>费用类型：
					<input id="chargecatagory" name="chargecatagory" style="width: 150px;" border="false"/>
				</td>
				<td><a id="search" href="#"  class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="searchIReport()">查询</a></td>
			</tr>
		</table>
	</div>
	<div id="showreport" align="center"></div>
</body>
</html>
