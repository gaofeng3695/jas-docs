<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title></title>
<link rel="stylesheet" type="text/css"
	href="../../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../common/lib/easyui/themes/icon.css">

<link rel="stylesheet" type="text/css"
	href="../../common/css/common.css"></link>
<link rel="stylesheet" type="text/css" href="../../common/css/add.css">

<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript"
	src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../common/js/validate_class.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../common/i18n/i18n.js"></script>
<script type="text/javascript" src="js/updatemenu.js"></script>
</head>
<body>
	<div id="contentArea" class="content-area">
		<input type="hidden" id="appId" value="" /> <input id="parentId"
			type="hidden" value="" />
		<!-- 权限编号 -->
		<input type="hidden" id="menuid" value="P-PRI-0060" />
		<!-- <div id="dlg"> -->
		<form id="updateMenu" method="post">
			<input type="hidden" name="oid" id="oid" />
			<table align="center" class="edit-table">
				<tr>
					<td width="20%"><span key="menu.menuName"
						class="paltform-i18n">菜单名称：</span></td>
					<td width="30%"><input id="menuName" name="menuName"
						class="easyui-validatebox input_bg" missingMessage="不能为空"
						required="true" validType="general" maxlength="25"></td>
					<!-- 						<td width="20%"><span key="primenu_parentmenu"  class="paltform-i18n">父菜单：</span></td> -->
					<!-- 						<td width="30%"><input id="parentId"  name="parentId" class="input_bg" missingMessage="不能为空"  validType="general" ></td> -->
					<td width="20%"><span key="menu.privilegeAppId"
						class="paltform-i18n">权限应用系统：</span></td>
					<td width="30%"><select id="appId1" name="appId1"
						class="easyui-combobox" editable="false" panelHeight="auto"
						required="true">
					</select></td>
				</tr>
				<tr>
					<td width="20%"><span key="menu.privilegeId"
						class="paltform-i18n">对应权限：</span></td>
					<td width="30%"><input id="privilegeId" name="privilegeId"
						class="input_bg" missingMessage="不能为空" required="true"
						validType="general"></td>
					<td width="20%"><span key="menu.orderNum"
						class="paltform-i18n">顺序编号：</span></td>
					<td width="30%"><input id="orderNum" name="orderNum"
						class="easyui-validatebox input_bg" missingMessage="不能为空"
						required="true" validType="integer"> <input
						id="privilegeCode" name="privilegeCode" type="hidden"></td>
					<!-- 						<td width="20%"><span key="primenu_appsystem" class="paltform-i18n">应用系统：</span></td> -->
					<!-- 						<td width="30%"> -->
					<!-- 							<select id="appId" name="appId" class="easyui-combobox" editable="false" panelHeight="auto"  required="true" > -->
					<!-- 							</select> -->
					<!-- 						</td> -->

				</tr>
				<tr>
					<td width="20%"><span key="menu.icon" class="paltform-i18n">菜单图标：</span></td>
					<td width="80%" align="left"><input id="icon" name="icon"
						class="easyui-validatebox input_bg" maxlength="300" /></td>
					<td width="20%"><span key="menu.background"
						class="paltform-i18n">菜单背景色：</span></td>
					<td width="80%" align="left"><input id="background"
						name="background" class="easyui-validatebox input_bg"
						maxlength="300" /></td>
				</tr>
				<tr>

					<td width="20%"><span key="menu.attributes"
						class="paltform-i18n">菜单其他属性：</span></td>
					<td width="80%" colspan="3" align="left"><input
						id="attributes" name="attributes"
						class="easyui-validatebox input_bg" maxlength="300" /></td>
				</tr>
				<tr>
					<td width="20%"><span key="menu.url" class="paltform-i18n">URL：</span></td>
					<td width="30%" colspan="3"><input id="url" name="url"
						class="easyui-validatebox input_bg" validType="priUrl"
						maxlength="300"></td>
				</tr>
				<tr>
					<td width="20%"><span key="menu.description"
						class="paltform-i18n">菜单描述：</span></td>
					<td width="80%" colspan="3"><textarea id="description"
							class="easyui-validatebox" validType="maxLength[300]"
							name="description" style="height: 60px;"></textarea></td>
				</tr>
				<tr>
					<!-- 			  	  	 <td align="center" colspan="4"><span key="primenu_explain" style="color: red" class="paltform-i18n">说明：菜单编号为父权限编号+两位数字，不可重复</span></td> -->
				</tr>
			</table>

		</form>
		<!-- 	</div> -->
	</div>
	<div class="button-area">
		<table width="100%">
			<tr>
				<td><a href="#" id="savebutton"
					class="easyui-linkbutton submit" onclick="updateMenu()"><span
						key="save" class="paltform-i18n">保存</span></a> <a href="#"
					class="easyui-linkbutton cancel" onclick="closePrivilege()"><span
						key="cancel" class="paltform-i18n">取消</span></a></td>
			</tr>
		</table>
	</div>
</body>
</html>
