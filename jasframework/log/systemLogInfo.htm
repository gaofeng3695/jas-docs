<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/icon.css">

<link rel="stylesheet" type="text/css" href="../common/css/common.css"></link>
  
<link rel="stylesheet" type="text/css" href="../common/css/detail.css"/>

<script type="text/javascript" src="../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../common/js/validate_class.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/i18n/i18n.js"></script>
<script type="text/javascript">
	function loadData() {	
		var param = this.location.search;
		if(param != null && "" != param) {
			var url =rootPath+"jasframework/systemLog/querySystemLogInfo.do"+param;
			alert(url);
			$.getJSON(url,function(jso) {
				console.log(jso);
				$("#classname").text(jso.classname);
				$("#methodname").text(jso.methodname);
				$("#logdate").text(jso.logdate);
				$("#errorinfo").text(jso.errorinfo);
			});
		}
	}
	function closeloginfo(){
		top.closeDlg('systemView');
	}
</script>
</head>
<body onload="loadData();">
	<input type="hidden" name="eventid" />
	<input type="hidden" id="menuid" value="101304" />
	<div class="content-area">
		<table class="detail-table" style="margin-bottom:50px;">
			<tr>
				<!--<th><span key="syslog.methodnameinfo" class="paltform-i18n">方法名：</span></th>
				<td><span id="methodname"></span></td>
				-->
				<th><span key="syslog.datetimeinfo" class="paltform-i18n">时间：</span></th>
				<td ><span id="logdate"></span></td>
						<th></th>
				<td></td>
			</tr>
			<tr>
				<th><span key="syslog.classnameinfo" class="paltform-i18n">类名：</span></th>
				<td colspan="3"><span id="classname"></span></td>
				<th></th>
				<td></td>
			</tr>
			<tr>
			    <th><span key="syslog.errorinfoinfo" class="paltform-i18n">输出信息：</span></th>
			    <td colspan="3" style="display: -webkit-box;-webkit-box-orient: horizon;-webkit-line-clamp: 5;overflow: hidden;width:437px;height:250px;word-wrap:break-word;"><span id="errorinfo"></span></td>
			</tr>
		</table>
		
		<div class="button-area">
			<table width="100%">
				<tr>
					<td  align="center">
						<a href="#" class="easyui-linkbutton cancel" onclick="closeloginfo();">
									<span key="close" class="paltform-i18n">关闭</span>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
