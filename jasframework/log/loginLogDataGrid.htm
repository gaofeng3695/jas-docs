<!-- 查询面板开始 -->
<!-- 	<div class="easyui-panel" id="searchpanel" key="loginlog.title" title="登录日志查询" collapsed="true" collapsible="true"> -->
	<div  class="query-conditions" id="searchpanel" key="loginlog.title">
		<table align="center" class="query-table" id="queryDiv">
			<tr>
				<td width="15%"><span key="loginLog.username" class="paltform-i18n">用户姓名：</span></td>
				<td width="35%"><input id="username" type="text" class="easyui-validatebox input_bg" validType="general" maxlength="20"/></td>
				<td width="15%"><span key="loginLog.depart" class="paltform-i18n">所在部门：</span></td>
				  <td width="35%"><input id="depart" class="easyui-combotree"/></td>
			  <!--   <td width="35%"><input id="depart" class="easyui-combotree" url="../privilege/unit/getLeftTree.do" editable="false" panelHeight="100"/></td> -->
			</tr>
			<tr>
				<td><span key="loginLog.beginTime" class="paltform-i18n">开始时间：</span></td>
				<td><input id="beginDate"  editable="false" class="easyui-datetimebox"/></td>
				<td><span key="loginLog.endTime" class="paltform-i18n">结束时间：</span></td>
				<td><input id="endDate"  editable="false" class="easyui-datetimebox"/></td>
			</tr>
			<tr>
				<td colspan="4" class="button_area">
					<a href="#" class="easyui-linkbutton submit"  onclick="loginLogExecuteQuery()"><span key="query" class="paltform-i18n">查询</span></a>
					<a href="#" class="easyui-linkbutton cancel"  onclick="loginLogClearAll()"><span key="clear" class="paltform-i18n">清空</span></a>
				</td>
			</tr>
		</table>
		</div>
	<!-- </div> -->
<!-- 	查询面板结束 -->
