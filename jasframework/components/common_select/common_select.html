<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>通用选择模板</title>
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/icon.css">
<link rel="stylesheet"  type="text/css" href="../../common/css/font-awesome.css" ></link>
<link rel="stylesheet" type="text/css" href="../../common/css/common.css" ></link>

<link rel="stylesheet" type="text/css" href="css/common_select.css"> 

<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script  type="text/javascript" src="js/common_select.js"></script>
<script type="text/javascript" src="" id="i18nEasyui"></script>
<script type="text/javascript" src="../../common/i18n/i18n.js"></script>
</head>
<body>
	<div id="contentArea" class="content-area">
		<div id = "beforeShow" style = "background:#fff;">
				<span style = "display: block;margin: 20px 0px;">正在加载数据，请稍后。。。</span>
				<div class="easyui-progressbar  progressbar-yellow" data-options="text:''" style="width:350px;"></div>
		</div>
		<div id="firstType" style="display:none;width:100%;height:100%">
			<ul id="firstTypeTree"  animate="false">
			</ul>
		</div>
		<div id="secondType" style="width:100%;height:100%">
			<div id="main" class="easyui-layout" data-options="fit:true" style="width:100%;height:100%">
				<div  id="left" class="left" data-options="region:'west',split:true" title="树结构" style="width:200px;">
					<ul id="secondTypeTree"  animate="false">
						
					</ul>
				</div>
				<div id="right" class="right" data-options="region:'center'">
					<div id="dataTabs" class="easyui-tabs" style="width:100%;height:100%;">
						<div title="数据列表" style="padding:20px;">
							<table id="secondDg"  width="98%"></table>
					    </div>
					</div>
				</div>
			</div>
		</div>
		<div id="thirdType" style="display:none;width:100%;height:100%">
			<table id="thirdDg"  width="98%"></table>
		</div>
	</div>
	<div class="button-area">
		<table width="100%">
			<tr>
				<td align="center">
					<a href="#" id="saveButton" class="easyui-linkbutton save-btn" onclick="save()"> <span>保存</span></a>
					<a href="#" class="easyui-linkbutton cancel-btn" onclick="closePanel()"> <span>取消</span></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
