    <head>
        <title>MapViewer</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
             the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
             the percentage of the height of its parent container, which has to be set explicitly.  Fix for
             Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
             if JavaScript disabled.
        -->
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: #ffffff; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
        
        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section >
        <link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="history/history.js"></script>
        <! END Browser History required section -->  
            
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "11.1.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            flashvars.localeChain = "zh_CN";	// 中文
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "Opaque";	//解决flash遮挡div
            var attributes = {};
            attributes.id = "index";
            attributes.name = "index";
            attributes.align = "middle";
            swfobject.embedSWF(
                "index.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes,embedswfCallback);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
            
            function embedswfCallback(e)
	        {
	        	if(e.success == true)
	        	{        		
	        		if (window.addEventListener)
	        		{
					        /** DOMMouseScroll is for mozilla. */
					        //window.addEventListener('DOMMouseScroll', wheel, false);
					}
					/** IE/Opera. */
					//window.onmousewheel = document.onmousewheel = wheel;  
					document.onmousewheel = wheel;
	        	}
	        }
	        
	        function wheel(event)
	        {
		        var delta = 0;		        
		        	        
		        if (!event) /* For IE. */
		                event = window.event;
		        if (event.wheelDelta) 
		        { /* IE/Opera. */
		                delta = event.wheelDelta/120;
		        } 
		        else if (event.detail) 
		        { /** Mozilla case. */
		                /** In Mozilla, sign of delta is different than in IE.
		                 * Also, delta is multiple of 3.
		                 */
		                delta = -event.detail/3;
		        }
		        var eventObj = {	
					bubbles : event.bubbles,						
					buttonDown : event.buttonDown,						
					cancelable : event.cancelable,						
					altKey : event.altKey,						
					ctrlKey : event.ctrlKey,						
					localX : event.clientX,						
					localY : event.clientY,						
					shiftKey : event.shiftKey						
				};	
		        
		        eventObj.delta=delta;
		        
		        /** If delta is nonzero, handle it.
		         * Basically, delta is now positive if wheel was scrolled up,
		         * and negative, if wheel was scrolled down.
		         */
		       	if(delta!=0)
		        	handle(eventObj);
		        
		        /** Prevent default actions caused by mouse wheel.
		         * That might be ugly, but we handle scrolls somehow
		         * anyway, so don't bother here..
		         */
		        if (event.preventDefault)
		                event.preventDefault();
		                
				event.returnValue = false;
			}
			
			function handle(eventObj)
			{				
		        var map=getFlexApp("index");		        
		        map.onMousewheelHandler(eventObj);		       
			}
			
			
            
        </script>
        <script type="text/javascript" src="js/jquery-1.8.min.js"></script>  
        <script type="text/javascript" src="js/json2.js"></script> 
        <script type="text/javascript" src="js/FlashAPI.js"></script>
        <script type="text/javascript" src="js/APIFor3D.js"></script>  
        <script type="text/javascript" src="customConfig/customEvents/CustomButtonEvents.js"></script>  
    </head>

                                + pageHost + "' alt='Get Adobe Flash player' /></a>" ); 
            </script> 
        </div>

                </object>
                <!--<![endif]-->
            </object>
