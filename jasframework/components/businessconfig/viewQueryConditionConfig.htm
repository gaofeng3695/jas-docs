<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="expires" CONTENT="-1">
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title></title>
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/icon.css">


<link rel="stylesheet" type="text/css" href="../../common/css/common.css"></link>

<link rel="stylesheet" href="../../common/css/detail.css" type="text/css"></link>

<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="js/viewQueryConditionConfig.js"></script>
<script type="text/javascript" src="" id="i18nEasyui"></script>
<script type="text/javascript" src="../../common/i18n/i18n.js"></script>
</head>
<body>
<div id="contentArea" class="content-area" >
    <table class="detail-table">		
		<tr>
		    <th ><span key="queryconfig.queryname" class="paltform-i18n">查询条件名：</span></th>
			<td ><span id="queryName"></span></td>
			<th><span key="queryconfig.fieldname" class="paltform-i18n">字段名：</span></th>
			<td><span id="fieldName"></span></td>			
		</tr>
		<tr>			
			<th><span key="queryconfig.fieldtype" class="paltform-i18n">UI类型：</span></th>
			<td><span id="fieldType"></span></td>
			<th><span key="queryconfig.ordernumber" class="paltform-i18n">排序编号：</span></th>
			<td><span id="orderNumber"></span></td>
	   </tr>
	   <tr id="bb">
			<th colspan="1"><span key="queryconfig.dataurl" class="paltform-i18n">数据来源：</span></th>
			<td colspan="3"><span id="dataUrl"></span></td>
	   </tr>
	   <tr id="aa">
			<th><span key="queryconfig.valuefield" class="paltform-i18n">值字段：</span></th>
			<td><span id="valueField"></span></td>
			<th><span key="queryconfig.textfield" class="paltform-i18n">文本字段：</span></th>
			<td><span id="textField"></span></td>
	   </tr >
	   <tr>
	        <th><span key="queryconfig.display" class="paltform-i18n">是否启用：</span></th>
			<td><span id="display"></span></td>
       </tr>	  
	 </table>
		<div class="button-area">
				<table width="100%">
					<tr>
						<td>
							<a href="#" class="easyui-linkbutton cancel"  onclick="closeRole()">
								<span key="close" class="paltform-i18n">关闭</span>
							</a>
						</td>
					</tr>
				</table>
		</div>
	</div>
</body>
</html>
