<link rel="stylesheet" type="text/css" href="../../common/css/common.css"></link>

<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>

<script type="text/javascript" src="../../common/js/validate_class.js"></script>

</script>

<body>
<input type="hidden" id="menuid" value="102201"/>
<div id="contentArea" class="content-area">
<form id="businessForm" method="post">
<input type="hidden" id="id" name="eventid">
    <table align="center" class="edit-table">
			<tr>
				<td width="20%"><span key="business.businessname" class="paltform-i18n">业务名称：</span></td>
				<td width="30%"><input name="businessname" class="easyui-validatebox input_bg" missingmessage="不能为空" 
                         required="true" id='businessName' validType="general" maxLength=10>
				</td>
				<td  width="20%"><span key="business.businesstablename" class="paltform-i18n">业务表名：</span></td>
				<td width="30%"><input name="businesstablename" class="easyui-validatebox input_bg" missingmessage="不能为空"
					required="true" id='businessTableName' validType="general" maxLength=20 disabled="disabled">
				</td>
			</tr>
			<tr>
				<td colspan="1"><span key="business.explanation" class="paltform-i18n">描述：</span></td>
				<td colspan="3"><textarea name="explanation" style="height: 60px;"	id="explanation" class="easyui-validatebox"
					validType="maxLength[100]"></textarea></td>
			</tr>
	</table>
	<div class="button-area">
			<table width="100%">
				<tr>
					<td  align="center">
						<a href="#" id="savebutton" class="easyui-linkbutton submit"  onclick="save()"> <span key="save" class="paltform-i18n">保存</span></a>
						<a href="#" class="easyui-linkbutton cancel" onclick="closePanel()"> <span key="cancel" class="paltform-i18n">取消</span></a>
					</td>
				</tr>
			</table>
	</div>
  </form>
</div>
