<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="pragma" content="no-cache" />
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title></title>
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/icon.css">

<link rel="stylesheet" type="text/css" href="../../common/css/common.css"></link>

<link rel="stylesheet" type="text/css" href="../../common/css/add.css">

<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../common/js/validate_class.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="js/addDataColumnConfig.js"></script>
<script type="text/javascript" src="" id="i18nEasyui"></script>
<script type="text/javascript" src="../../common/i18n/i18n.js"></script>
</head>
<body>
<input type="hidden" id="menuid" value="102201"/>
   <div id="contentArea" class="content-area">
      <form id="dataForm" method="post">
         <input type="hidden" id="businessid" name="eventid">
         <table align="center" class="edit-table" >
			<tr>
				<td width="20%"><span key="datacolumn.columnname" class="paltform-i18n">数据列名：</span></td>
				<td width="30%"><input name="columnname" class="easyui-validatebox input_bg" missingmessage="不能为空" 
                         required="true" id='columnName' validType="general" maxLength=10/>
				</td>
				<td width="20%"><span key="datacolumn.tablefieldname" class="paltform-i18n">字段名：</span></td>
				<td  width="30%"><input id="tableFieldName" name="tablefieldname"
					required="true" editable=false class="easyui-combobox input_bg"/>
				</td>
			</tr>
			<tr>
				<td width="20%"><span key="datacolumn.columnwidth" class="paltform-i18n">列宽：</span></td>
				<td width="30%"><input name="columnwidth" class="easyui-numberbox input_bg" missingmessage="填写数字"
                         required="true" id='columnWidth' validType="zhengzhengshu" maxLength=8>
				</td>
				<td  width="20%"><span key="datacolumn.sortable" class="paltform-i18n">是否允许排序：</span></td>
				<td width="30%">
				<select id="sortable" name="sortable" required="true" class="easyui-combobox input_bg"  style="width:185px">
						<option value="1">是</option>
						<option value="2">否</option>
				</select>
				</td>
			</tr>
			<!-- <tr>
				<td width="20%"><span key="datacolumn.display" class="paltform-i18n">是否显示：</span></td>
				<td width="30%" align="left"><input type="radio" name="display" value="是"/>是 
				<input type="radio" name="display" value="否"/>否</td>
			</tr> -->
			<tr>
				<td  width="20%"><span key="datacolumn.display" class="paltform-i18n">是否显示：</span></td>
				<td width="30%">
				<select id="display" name="display" required="true" class="easyui-combobox input_bg"  style="width:185px">
						<option value="1">是</option>
						<option value="2">否</option>
				</select>
				</td>
				<td width="20%"><span key="datacolumn.columnorder" class="paltform-i18n">数据列排序：</span></td>
				<td width="30%"><input name="columnorder" class="easyui-numberbox input_bg" missingmessage="填写数字"
                         required="true" id='columnOrder' validType="zhengzhengshu" maxLength=8>
				</td>
			</tr>
	     </table>
	     <div class="button-area">
			<table width="100%">
				<tr>
					<td  align="center">
						<a href="#" id="savebutton" class="easyui-linkbutton submit" onclick="saveData()"> <span key="save" class="paltform-i18n">保存</span></a>
						<a href="#" class="easyui-linkbutton cancel" onclick="closePanel()"> <span key="cancel" class="paltform-i18n">取消</span></a>
					</td>
				</tr>
			</table>
	    </div>
	 </form>
   </div>
</body>
</html>
