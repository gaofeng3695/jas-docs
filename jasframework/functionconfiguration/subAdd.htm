<body>
	 <div id="addDiv">
	 </div>
	 <script type="text/javascript">
	var APP_NUMBER =top.APP_NUMBER;
	 var language =top.language;
	   //功能id
	 var functionName = getParamter("functionName");
	 //唯一标示列
	 var idField =getParamter("pkfield");  //从表唯一标识列
	 var subeventid =getParamter("subeventid");  //主表关联字段值
	 var subIdField =getParamter("subIdField");  //从表关联字段ID
	 //新增页面注册信息
	 var config = $("#addDiv").SubFunctionConfiguration({divid:"#addDiv","functionName":functionName,"app_number":APP_NUMBER,"language":language});
	 var addJson =config.SubFunctionConfiguration('getFunctionConfig',functionName);
	 var functionConfig =  JSON.stringify(addJson.addFields);
	 var addDiv = $("#addDiv").SubAddBusiness({
	 	idField:idField,
		functionName:functionName,
		addfunctionData:functionConfig,
		divid:"#addDiv",
		configuration:addJson
	 });
	 addDiv.SubAddBusiness('initPageUI');
	 </script>
</body>
