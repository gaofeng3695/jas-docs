<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="keywords" content="gis,web">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="../common/css/detail.css"/>
	<script type="text/javascript" src="../common/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/jquery.jasfc.jasfcFactory.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="../common/js/jsonUtil.js"></script>
	<script type="text/javascript" src="js/FunctionConfiguration.js"></script>
	<script type="text/javascript" src="js/DetailViewer.js"></script>
	<script type="text/javascript" src="js/FunctionAttachment.js"></script>
	
	<title></title>
</head>
<body>
	<div id="detailDiv"></div>
	<script type="text/javascript">
		//唯一标示列
 		var idField = getParamter("pkfield");
		//查看记录id
		var businessDataId = getParamter("businessDataId");
		//功能id
		var functionName = getParamter("functionName");
		var APP_NUMBER =top.APP_NUMBER;
		var language =top.language;
		var masterFieldValue =getParamter("masterFieldValue");
	 	var subIdField =getParamter("subIdField");
	 var title =getParamter("title");	//主表tab标签页名称
		//查看页面注册信息
		var config = $("#detailDiv").FunctionConfiguration({divid:"#updateDiv","functionName":functionName,"app_number":APP_NUMBER,"language":language});
		var detialJson = config.FunctionConfiguration('getFunctionConfig',functionName);
		var functionConfig = JSON.stringify(detialJson.detailFields);
		var detaildiv =$("#detailDiv").DetailViewer({
			idField : idField,
			functionName : functionName,
			detailfunctionData : functionConfig,
			configuration: detialJson,
			businessDataId : businessDataId,
			divid:'#detailDiv'
		});
		detaildiv.DetailViewer('initPageUI');
	</script>
</body>
</html>
