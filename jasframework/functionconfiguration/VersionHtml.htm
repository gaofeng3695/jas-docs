<head>

	<meta http-equiv="pragma" content="no-cache" />
	<meta name="keywords" content="gis,web">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../common/css/query.css">
	<script type="text/javascript" src="../common/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/jquery.jasfc.jasfcFactory.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../common/lib/date/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="../common/js/jsonUtil.js"></script>
	<script type="text/javascript" src="js/FunctionConfiguration.js"></script>
	<script type="text/javascript" src="js/DataVersion.js"></script>
	<title></title>
</head>
<body>
	<div id="version">
	</div>
	<script type="text/javascript">
	var APP_NUMBER =top.APP_NUMBER;
	 var language =top.language;
	var subIdField=getParamter("subIdField");
	var subeventid=getParamter("subeventid");
	//唯一标示列
	var idField =getParamter("idField");
	//查看记录id
	var eventid = getParamter("eventid");
	var comandConfig =getParamter("comandConfig");
	//查看id
	var functionName = getParamter("functionName");
	//列表注册信息
	var config = $("#version").FunctionConfiguration({divid:"#version","functionName":functionName,"app_number":APP_NUMBER,"language":language});
	var dataversion =config.FunctionConfiguration('getFunctionConfig',functionName);
	var functionConfig =  JSON.stringify(dataversion.defaultDisplayFields);
	var version =$("#version").DataVersion({
		idField : idField,
		functionName : functionName,
		defaultfunctionData:functionConfig,
		detailfunctionData:dataversion,
		comandConfig : comandConfig,
		eventid : eventid,
		divid:'#version'
	});
	version.DataVersion('initPageUI');
	</script>
</body>
</html>
