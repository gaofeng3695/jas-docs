<body>
	<div id="updateDiv"></div>
	<script type="text/javascript">
		var APP_NUMBER =top.APP_NUMBER;
		var language =top.language;
		//表的唯一标示列
		var idField = getParamter("pkfield");
		//修改记录id
		var businessDataId = getParamter("businessDataId");
		var subeventid =getParamter("subeventid"); //主表字段值
	 	var subIdField =getParamter("subIdField"); //从表关联字段
		//功能id
		var functionName = getParamter("functionName");
		//修改页面注册信息
		var config = $("#updateDiv").SubFunctionConfiguration({divid:"#updateDiv","functionName":functionName,"app_number":APP_NUMBER,"language":language});
	 	var updateJson =config.SubFunctionConfiguration('getFunctionConfig',functionName);
		var functionConfig = JSON.stringify(updateJson.updateFields);
		var updateDiv =$("#updateDiv").SubUpdateBusiness({
			idField : idField,
			functionName : functionName,
			updatefunctionData : functionConfig,
			businessDataId : businessDataId,
			configuration:updateJson,
			divid:'#updateDiv'
		});
		updateDiv.SubUpdateBusiness("loadUpdatePage");
	</script>
</body>
