<body>
<div id="main_area">
<!-- 表单区域，每行四列 -->
<form id="serviceInfoForm" method="post">
	<input type="hidden" id="eventId" name="eventId">
	<table align="center" class="detail-table" style="margin-top:20px;width:98%;">
		<tr>
			<td width="20%"><span >服务名称：</span></td>
			<td width="80%"><input type="text" id="serviceName" name="serviceName"   validtype="maxLength[50]" required="true" class="easyui-validatebox input_bg"></td>
		</tr>
		<tr>
			<td width="20%"><span >服务地址：</span></td>
			<td width="80%"><input type="text" id="serviceUrl" name="serviceUrl"   validtype="maxLength[100]" required="true" class="easyui-validatebox input_bg"></td>
		</tr>
		<tr>
			<td width="20%"><span >服务描述：</span></td>
			<td width="80%"><textarea id="description"  name="description" style="height:60px;" ></textarea>
			</td>
			
		</tr>
	</table>
		<div class="button_area_absolute">
			<table width="100%">
				<tr>
					<td  align="center">
						<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveServiceInfo()"> <span key="save" >保存</span></a>
						<a href="#" class="easyui-linkbutton"iconCls="icon-cancel" onclick="closePanel()"> <span key="cancel" >取消</span></a>
					</td>
				</tr>
			</table>
		</div>
</form>
</div>
