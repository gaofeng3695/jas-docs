<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>修改密码</title>
	<meta http-equiv="pragma" content="no-cache" />
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="../common/lib/easyui/themes/default/easyui.css"/>
	
	<link rel="stylesheet" type="text/css" href="../common/css/common.css"/>
	      
	
    <link rel="stylesheet" type="text/css" href="../common/css/add.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/detail.css"/>
	<script type="text/javascript" src="../common/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../common/lib/easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../common/lib/date/My97DatePicker/WdatePicker.js"></script> 
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="js/editPassword.js"></script>
	<script type="text/javascript">
	var fileoCount=4
	</script>
	<style type="text/css">
	.detail-table td {
		background: #F5FCFF;
	}
	</style>
</head>
<body style="text-align:center;" >

	<!-- 权限编号 -->
	<input type="hidden" id="menuid" value="P-PRI-0100"/>
	<div id="contentArea" style="background:#fff">
	<!-- 	新增form表单 -->
		<form id="editPassword" method="post">
			<input type="hidden" id="oid" name="oid" value=""/>
			<table>
				
				<tr><td colspan="2" ></td></tr><tr><td colspan="2" ></td></tr><tr><td colspan="2" ></td></tr>
				<tr>
				    <td width="15%"><span key="user.newPassword" class="paltform-i18n">新&nbsp;密&nbsp;码:</span></td>
					<td width="35%"><input id="newPassword" type="password"  name='newPassword' required="true" class="easyui-validatebox input_bg" missingmessage="不能为空" validType="general" maxlength="25"/></td>
				</tr>
				<tr><td colspan="2" ></td></tr>
				<tr>
				    <td width="15%"><span key="user.passwordConfirm" class="paltform-i18n">确认密码:</span></td>
					<td width="35%"><input id="confirmPassword" type="password"  name='confirmPassword' required="true" class="easyui-validatebox input_bg" missingmessage="不能为空" validType="general" maxlength="25"/></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="button-area">
		<table width="100%">
			<tr align="center">
 				<td>
 					<a id="10060106" href="#" class="easyui-linkbutton submit"  onclick="save()"><span key="save" class="paltform-i18n">保存</span></a>
 				</td>
  			</tr>
	    </table>
	</div>
</body>
