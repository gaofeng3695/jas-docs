<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>基础开发平台</title>
	<meta http-equiv="pragma" content="no-cache" />
	
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../common/thirdparty/jquery/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../common/thirdparty/jquery/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="../common/css/queryStyle.css"/>
	<script type="text/javascript" src="../common/thirdparty/jquery/jquery-1.6.min.js"></script><!-- jquery js类库 -->
	<script type="text/javascript" src="../common/thirdparty/jquery/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="../common/thirdparty/jquery/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../common/thirdparty/jquery/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../common/js/validate_class.js"></script>
	<script type="text/javascript" src="../common/js/AppConfig.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="../i18n/i18n.js"></script>	
	<script type="text/javascript" src="js/login.js"></script>		 	<!-- 登录页面js -->
</head>
<body onresize="initPageSize()">
	<div id="dl_main"> 
		<!-- 登录信息输入区域 -->
		<div class="logininfo">
			<table width="100%" >
				<tr >
					<th id="usernamelabel">用&nbsp;&nbsp;&nbsp;&nbsp;户：</th>
					<td colspan="2"><input type="text" name="userid" id="userid" value='admin'  style="width:96%"/></td>
				</tr>
				<tr>
					<th id="passwordlabel">密&nbsp;&nbsp;&nbsp;&nbsp;码：</th>
					<td colspan="2"><input type="password" name="pass" id="pass" value='111111' style="width:96%"/></td>
				</tr>
				
				<tr >
					<th id="languagelabel">语&nbsp;&nbsp;&nbsp;&nbsp;言：</th>
					<td  style="width:80px;margin-left: 0px;">
					    <select id="language" name="language" onchange="changelanguage()" style="width:100%;height:23px">
								<option value="zh_CN">&nbsp;中&nbsp;&nbsp;文&nbsp;</option>
								<option value="en" >&nbsp;English&nbsp;</option>
						</select>
					</td>
					<!-- <td>
						<input type="image"  class="btn" id="login" onclick="login()"  src="image/LoginButtonChinese.png"/>
					</td> -->
				</tr>
				<tr>
					<td>
						<input type="image"  class="btn" id="login" onclick="login()"  src="image/LoginButtonChinese.png"/>
					</td>
					<th id="forgetPassword" onclick="forgotPassword()"><span style="cursor:pointer;color:#0066CC">忘记密码？</span></th>
				</tr>
			</table>
		</div>
	</div>
	<div id="findPassword" style="display:none;">
	     <div>
	     <form id="forgotPassword" method="post">
			<table class="detail-table" >
				<tr align="center">
				    <td width="10%"><span>用户名:</span></td>
					<td width="40%"><input id="username" style="width:80%" type="text"  name='username' required="true" class="easyui-validatebox input_bg" missingmessage="不能为空"  validType="general" maxlength="25" /></td>
				</tr>
				<tr align="center">
				    <td width="10%"><span>邮&nbsp;&nbsp;箱:</span></td>
					<td width="40%"><input id="mail" style="width:80%" type="text"  name='mail' required="true" class="easyui-validatebox input_bg" missingmessage="不能为空" validType="email" maxlength="40"/></td>
				</tr>
			</table>
		</form>
		</div>
		<br />
		<div class="button_area_absolute">
			<table width="100%">
				<tr align="center">
	 				<td>
	 					<a id="10060106" href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="confirmSubmit()">确定</a>
						<a id="10060107" href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeWindow();">取消</a>
	 				</td>
	  			</tr>
		    </table>
		</div>
	 </div>     
</body>
</html>
