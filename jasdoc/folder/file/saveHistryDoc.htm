<link rel="stylesheet" type="text/css" href="../../common/css/icon.css">

<script type="text/javascript">
function saveHistryFilesPreviewFile(){
	showLoadingMessage("正在生成预览文件，请稍后！");
	$.ajax({
		url : rootPath+"jasdoc/folder/doccenter/saveHistryFilesPreviewFile.do",
		success : function(result) {
			hiddenLoadingMessage();
			var result = eval('(' + result + ')');
			$.messager.alert("提示", "耗时："+result.time, "info");
		}
	});
}
function saveHistryFilesMessage(){
	showLoadingMessage("正在生成摘要属性，请稍后！");
	$.ajax({
		url :rootPath+"jasdoc/folder/doccenter/saveHistryFilesMessage.do",
		success : function(result) {
			hiddenLoadingMessage();
			var result = eval('(' + result + ')');
			$.messager.alert("提示", "耗时："+result.time, "info");
		}
	});
}
function saveHistryFiles(){
	showLoadingMessage("正在操作，请稍后！");
	$('#saveHistory').form('submit', {
		url :rootPath+"jasdoc/folder/doccenter/saveHistryFiles.do?token="+localStorage.getItem("token"),
		onSubmit : function() {
			return $(this).form('validate');
		},
		dataType : "json",
		success : function(result) {
			hiddenLoadingMessage();
			var result = eval('(' + result + ')');
			$.messager.alert("提示", "耗时："+result.time, "info");
		}
	});
}
function setFileName(){
	showLoadingMessage("正在操作，请稍后！");
	$('#saveHistory').form('submit', {
		url :rootPath+"jasdoc/folder/doccenter/setFileName.do?token="+localStorage.getItem("token"),
		dataType : "json",
		success : function(result) {
			hiddenLoadingMessage();
			var result = eval('(' + result + ')');
			$.messager.alert("提示", "耗时："+result.time, "info");
		}
	});
}

</script>
</head>
<body>
	<div id="dlg" class="easyui-panel" buttons="#dlg-buttons">
		<form id="saveHistory" method="post">
			<table  class="edittable" >
				<tr>
					<td width="15%"><span key="file.filename"  required="true" class="paltform-i18n">文件路径：</span></td>
					<td width="65%">
						<input type="text" id="path" name='path' class="easyui-validatebox input_bg">
					</td>
				</tr>
				<tr>
					<td width="15%"><span key="file.filename"  class="paltform-i18n">文档中心文件夹id：</span></td>
					<td width="65%">
						<input type="text" id="folderid" name='folderid' class="easyui-validatebox input_bg">
					</td>
				</tr>
				<tr>
					<td width="15%"><span key="file.fileno" class="paltform-i18n">上传人id：</span></td>
					<td width="35%">
						<input type="text" id="userid" name='userid'  class="easyui-validatebox input_bg"	>
					</td>
				</tr>
			</table>
		    <div class="button_area_absolute">
		   <table width="100%">
		 		  <tr>
		      			<td align="center">
         					<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="setFileName()"><span key="unit.save" class="paltform-i18n">修改文件名称</span></a>
							<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveHistryFiles()"><span key="unit.save" class="paltform-i18n">保存文件夹和文件到数据库</span></a>
							<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveHistryFilesMessage()"><span key="unit.save" class="paltform-i18n">生成摘要属性等</span></a>
							<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveHistryFilesPreviewFile()"><span key="unit.save" class="paltform-i18n">生成预览</span></a>
         				</td>
         		 </tr>
         	</table>
		    </div>
			</form>

	</div>
</body>
</html>
