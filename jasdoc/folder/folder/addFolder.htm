<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title></title>
	<link rel="stylesheet" type="text/css" href="../../../jasframework/common/thirdparty/jquery/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../jasframework/common/thirdparty/jquery/themes/icon.css">
	<link rel="stylesheet" href="../../../jasframework/common/css/addAndUpdateStyle.css" type="text/css"></link>
	
	<script type="text/javascript" src="../../../jasframework/common/thirdparty/jquery/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="../../../jasframework/common/thirdparty/jquery/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../jasframework/common/thirdparty/jquery/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../../jasframework/common/js/validate_class.js"></script>
	<script type="text/javascript" src="../../../jasframework/common/js/common.js"></script>
	<script type="text/javascript" src="../../../jasframework/common/js/AppConfig.js"></script>
	<script type="text/javascript" src="../js/addFolder.js"></script>
</head>
<body>
	<div id="dlg" class="easyui-panel" buttons="#dlg-buttons">
		<form id="addfolderfrom" method="post">
			<input type="hidden" name="parentid" id="parentid"/>
			<input type="hidden" name="foldertype" id="foldertype"/>
			<table align="center" class="edittable" >	
				<tr>
					<td height="115px"  width="23%"><span  id="name" key="file.filename"></span></td>
					<td width="77%">
						<input type="text" id="foldername" name='foldername' validtype="general" required="true" class="easyui-validatebox input_bg"  missingmessage="不能为空" maxlength="25">
					</td>
				</tr>
				<tr>
					<td height="115px"  width="23%"><span  id="description" key="file.description">描述：</span></td>
					<td width="77%">
						<textarea id="description" name="description"
							style="height: 60px;" class="easyui-validatebox input_bg"
							onpropertychange="if(value.length>1000) value=value.substr(0,1000)"></textarea>
					</td>
				</tr>
				  </table>
			 <table width="100%">
		 		  <tr>
		        	<td class="button_area" align="center">
         					    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()"><span key="unit.save" class="paltform-i18n">保存</span></a>
								<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeFolder()"><span key="unit.cancel" class="paltform-i18n">取消</span></a>
         					 </td>
         				</tr>
         			</table>	
			</form>
			
	</div>
	<script type="text/javascript">
	var foldertype = "1";
	var parentid = "";
	var folderLocationName = "";
	var param = this.location.search;
	if (param != null && "" != param) {
		var p = param.substr(1).split("&");
		$.each(p,function(i,item){
			var d = item.split("=");
			 if(d[0]=='parentid'){
				 parentid=d[1];
			}
			if(d[0]=='foldertype'){
				foldertype=d[1];
			}
			if(d[0]=='folderLocationName'){
				folderLocationName=d[1];
			}
		});
		$('#parentid').attr("value",parentid);
		$('#foldertype').attr("value",foldertype);
	}
	if(foldertype==FOLDERTYPE_DOCCENTER){
		$('#name').text("文件夹名称：");
	}else if(foldertype==FOLDERTYPE_FAVORITE){
		$('#name').text("收藏夹名称：");
	}else if(foldertype==FOLDERTYPE_DOCCATEGORY){
		$('#name').text("分类名称：");
	}

$(document).ready(function(){
	$("#foldername").bind('keydown',function(){
		if(13 == event.keyCode){
			return false;
			}
	});
});
   </script>
</body>
</html>
