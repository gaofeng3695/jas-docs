<body>
	<input type="hidden" id="menuid" value="103001"/>
	<div>
		<form id="addImportForm" method="post" enctype="multipart/form-data">
			<table align="center" class="querytable">
				<tr>
					<td width="25%">
						<span id="files.id1" key="selectthefile" class="paltform-i18n">选择文件：</span>

						    <a href="#" id="btn_save" class="easyui-linkbutton save-btn" onclick="UploadFile()">

						    </a>
						</td>

	<script type="text/javascript">
	function getRealPath(){
		var file_upl = document.getElementById('file');
		file_upl.select();
		document.getElementById('button_b').focus();
		var realpath = document.selection.createRange().text;
		return realpath;
	}
	</script>
