<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="expires" CONTENT="-1">
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title></title>
<link rel="stylesheet" type="text/css" href="../../../jasframework/common/thirdparty/jquery/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../jasframework/common/thirdparty/jquery/themes/icon.css">
<link rel="stylesheet" href="../../../jasframework/common/css/detailStyle.css" type="text/css"></link>

<script type="text/javascript" src="../../../jasframework/common/thirdparty/jquery/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../jasframework/common/thirdparty/jquery/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../../jasframework/common/js/common.js"></script>
<!-- <script type="text/javascript" src="" id="i18nEasyui"></script> -->
<!-- <script type="text/javascript" src="../../../jasframework/i18n/i18n.js"></script> -->
 <script type="text/javascript" src="../js/editAudit.js"></script>
</head>
<body style="overflow-y:auto;">
<div id="main_area">
	<form id="editAuditForm" name="viewAuditForm" method="post" style="margin-bottom: 45px;">
	<table class="detailtable">
		<tr>
			<th colspan="4" class="paltform-i18n" style="text-align: center"><strong><big>文&nbsp;档&nbsp;详&nbsp;细</big></strong></th>
		</tr>
		<tr>
			<th><span key="file.filename" class="paltform-i18n">文档名称：</span></th>
			<td><span id="filename"></span></td>
			<th><span key="file.fileno" class="paltform-i18n">文档编号：</span></th>
			<td><span id="fileno"></span></td>
		</tr>
		<tr>
			<th><span key="file.filetype" class="paltform-i18n">文档格式：</span></th>
			<td><span id="filetype"></span></td>
			<th><span key="file.filelocation" class="paltform-i18n">文档位置：</span></th>
			<td><span id="filelocation"></span></td>
		</tr>
		<tr>
			<th><span key="file.filesize" class="paltform-i18n">文档大小(kb)：</span></th>
			<td><span id="filesizeStr"></span></td>
			<th><span key="file.author" class="paltform-i18n">文档作者：</span></th>
			<td><span id="author"></span></td>
		</tr>
		<tr>
			<th><span key="file.createtime" class="paltform-i18n">创建时间：</span></th>
			<td><span id="createtime"></span></td>
			<th><span key="file.updatetime" class="paltform-i18n">修改时间：</span></th>
			<td><span id="updatetime"></span></td>
		</tr>
		<tr>
			<th><span key="file.uploadtime" class="paltform-i18n">上传时间：</span></th>
			<td><span id="uploadtime"></span></td>
			<th><span key="file.keyword" class="paltform-i18n">关键词：</span></th>
			<td><span id="keyword"></span></td>
		</tr>
		<tr>
		    <th><span key="file.createusername" class="paltform-i18n">上传人：</span></th>
			<td><span id="createusername"></span></td>
			 <th><span key="file.auditstateName" class="paltform-i18n">审核状态：</span></th>
		    <td ><span id="auditstateName"></span></td>
		</tr>
		<tr>
		    <th><span key="file.audituser" class="paltform-i18n">审核人：</span></th>
			<td><span id="audituser"></span></td>
			<th><span key="file.audittime" class="paltform-i18n">审核时间：</span></th>
		    <td><span id="audittime"></span></td>
		</tr>
		<tr>
		    <th><span key="file.summary" class="paltform-i18n">文档摘要：</span></th>
		    <td colspan="3"><span id="summary"></span></td>
		</tr>
		<tr>
		    <th><span key="file.remark" class="paltform-i18n">备注：</span></th>
		    <td colspan="3"><span id="remark"></span></td>
		</tr>
		<tr>
		    <th><span key="file.newAuditState" class="paltform-i18n">新审核状态：</span></th>
		    <td colspan="3">
			    <select id="newAuditState" name="newAuditState" class="">
			    	<option value="0">待审核</option>
			    	<option value="1">审核通过</option>
			    	<option value="2">审核不通过</option>
			    </select>
		    </td>
		</tr>
		<tr>
			<th colspan="4"></th>
		</tr>
		<tr>
		    <th><span key="file.remark" class="paltform-i18n">功能操作：</span></th>
		    <td colspan="3">
		       <div class="datagrid-cell datagrid-cell-c1-manager" style="height: auto; text-align: left; white-space: normal;">
			       <img title="预览" onclick="preview()" src="../../common/images/preview.png"/>
			       <img title="下载" onclick="downloadDoc()" src="../../common/images/download.png"/>
		       </div>
	    	</td>
		</tr>
	</table>
	</form>
	<div class="button_area_absolute">
		<table style="width:100%;">
			<tr>
				<td align="center">
					<a href="#" class="easyui-linkbutton" iconCls="icon-save" onclick="saveAuditState();">
								<span key="role.ok" class="paltform-i18n">保存</span>
					</a>
					<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeEditAudit();">
								<span key="role.close" class="paltform-i18n">取消</span>
					</a>
				</td>
			</tr>
		</table>
	</div>
	</div>
	</body>
</html>
